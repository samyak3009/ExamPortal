<input
  ng-model="x.answer"
  uib-tooltip="{{x.info}}"
  data-placement="right"
  ng-max="{{x.max}}"
  ng-min="{{x.min}}"
  type="number"
  ng-if="!x.answerable"
  class="form-control input"
  name=""
  disabled
  id=""
/>

<span ng-if="x.isremarks == true">
  <br />
  <textarea
    placeholder="Remarks"
    ng-model="x.remarks"
    class="remarks form-control"
    name=""
    id=""
    cols="30"
    rows="10"
  ></textarea>
</span>
<br />
