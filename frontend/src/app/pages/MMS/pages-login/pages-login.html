<div class="page page-core page-login">
  <section class="login-box">
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
      <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-4">
        <div class="box">
          <div class="h"><strong>Faculty</strong> Sign-In</div>
          <div class="formDiv">
            <form ng-submit="ctrl.login()" name="form">
              <div class="input-form">
                <input
                  type="text"
                  name="UsrName"
                  id="UsrName"
                  placeholder="Username"
                  ng-model="ctrl.username"
                  ng-required="true"
                  required
                />
                <label for="UsrName">Username</label>
              </div>
              <div class="input-form">
                <input
                  type="password"
                  name="Pass"
                  id="Pass"
                  placeholder="password"
                  ng-model="ctrl.password"
                  required
                />
                <label for="Pass">Password</label>
              </div>
              <a href="#" class="form__forgot-password">forgot password?</a>
            </form>
            <br />
            <button
              type="submit"
              ng-click="ctrl.login()"
              ng-disabled="form.$invalid"
              class="btn btn-lg btn-block BtnSignIn"
            >
              Sign In
            </button>
          </div>
          <h3 class="heading--third-party-logins text-center">
            or sign in with
          </h3>
          <div
            class="
              signin
              d-flex
              justify-content-center
              third-party-logins
              text-center
            "
          >
            <i
              class="fa fa-facebook-official third-party-icons"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-twitter-square third-party-icons"
              aria-hidden="true"
            ></i>
            <i class="fa fa-google third-party-icons" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4 col-xl-4"></div>
      </div>
    </div>
  </section>
</div>
