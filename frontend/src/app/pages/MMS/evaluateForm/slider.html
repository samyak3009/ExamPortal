<rzslider
  ng-if="!x.answerable"
  rz-slider-model="x.answer"
  rz-slider-options="x.data"
  uib-tooltip="{{x.info}}"
>
</rzslider>
<span ng-if="x.isremarks == true">
  <br />
  <textarea
    placeholder="Remarks"
    ng-model="x.remarks"
    class="remarks form-control"
    name=""
    id=""
    cols="30"
    rows="10"
  ></textarea>
</span>
<br />
